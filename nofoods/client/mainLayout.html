<template name="mainLayout">
	<head>
		<title>NoFoodz: A Food Rating</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>-->
		<meta name="google-site-verification" content="oFUzNJMbqgZgVJxxkqz7mT-ipWJptEuMjP9wWqDStsk" />
	</head>
	<div id="menu">
		<div id="links" class="menu-horizontal">
			<span class="logo"><a href="/" >NoFoodz</a></span>
			<ul class="menu">
				<li><a href="/explore" >Explore</a>	</li>
				{{#if currentUser}}		
				<li class="spacer"></li>	
				<li><a href='/myfoods'>MyFoodz</a></li>
				<li><a href='/food/add'>Add+</a>
					<ul>
						<li><a href='/food/addrecipe'>Add a Recipe</a></li>
					</ul>				
				</li>
				{{/if}}
			</ul>	
		</div>
		<div id="login">	
			<div class="searchbar">	
				<input type="text" />
			</div>
			<div id="menu-logindiv">
				{{#if currentUser}}		
				<span id="notifications" class="glyphicon glyphicon-flag"></span>
				<ul id="notificationsList">
				</ul>	
				{{/if}}	
		  	{{> loginButtons align="right"}}
		  </div>
		</div>
	</div>
	<div id="header">
	</div>
	<div id="subMenu">
		<div id="subMenuContent"></div>
	</div>
	<div id="mainContent" >
  	{{> yield}}
	</div>
	{{> report}}
	<footer> 
		{{> yield region='footer'}}
	</footer>
</template>
