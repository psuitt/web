<template name="myfoods">
	<div class="content" >
		<div class="alertmessage alert alert-success" >Success message test!</div>
		<h3 class="pagetitle" >MyFoods</h3>
		<div id="myfoods-nav">
			<ul class="nav nav-list">
    		<li class="active"><a href="#myfoods-profile">Profile</a></li>
    		<li class="nav-header">Ratings</li>
    		<li class=""><a href="#myfoods-foods">Foods</a></li>
    		<li class=""><a href="#myfoods-drinks">Drinks</a></li>
    		<li class="nav-header">Other</li>
    		<li class=""><a href="#myfoods-wishlistpage">Wishlist</a></li>
    		<li class=""><a href="#myfoods-linkspage">Links</a></li>
				<li class=""><a href="#myfoods-achievementspage">Achievements</a></li>
    	</ul>
		</div>
		<div id="myfoods-pages" class="tab-content">

			<div class="tab-pane active" id="myfoods-profile">
				<h3 id="myfoods-username"></h3>
				<span id="myfoods-joined" class="date" ></span>
				<input id="myfoods-save" type="button" value="save"/>
				<label>Name</label><input id="myfoods-name" type="text" />
				<label>Bonus Hearts</label><span id="myfoods-bonus"></span>
			</div>
	
			<div class="tab-pane" id="myfoods-foods">
				<span class="pagetitle">Food Ratings</span>
				<input type="text" class="ratingsearch" placeholder="Search your foods...">
				<div id="myfoods-ratingsfoods"></div>
			</div>
			
			<div class="tab-pane" id="myfoods-drinks">
				<span class="pagetitle">Drink Ratings</span>
				<input type="text" class="ratingsearch" placeholder="Search your drinks...">
				<div id="myfoods-ratingsdrinks"></div>
			</div>

			<div class="tab-pane" id="myfoods-wishlistpage">
				<span class="pagetitle">Wishlist</span>
				<div id="myfoods-wishlist"></div>
			</div>
			
			<div class="tab-pane" id="myfoods-linkspage">
				<span class="pagetitle">Links</span>
				<div id="myfoods-links"></div>
			</div>
			
			<div class="tab-pane" id="myfoods-achievementspage">
				<span class="pagetitle">Achievements</span>
				<div id="myfoods-achievements"></div>
			</div>
		
		</div>
		
	</div>
</template>
