<template name="home">
	<div name="homeDiv" id="homeDiv">
		<h1>NoFoodz</h1>
		<div>
			<div id="home-searchtype" class="btn-group">
    		<a class="btn dropdown-toggle btn-default" data-toggle="dropdown" href="#">
    			<span class="home-searchval">Food</span>
    			<span class="caret"></span>
    		</a>
    		<ul class="dropdown-menu">
    			<li><a>Food</a></li>
    			<li><a>Brand</a></li>
    			<li><a>People</a></li>
    			<!--<li><a>Cuisine</a></li>-->
    		</ul>
    	</div>
    	<input name="home-search" id="home-search" type="text" placeholder="Start searching for food" class="form-control">
    	<button id="home-searchgo" class="btn btn-default">Go</button>
		</div>
	</div>
	{{> search}}
</template>
