<template name="foodsTemplate">
	<div class="content" >
		<div class="searchbar"><span class="logo">No...Foods?</span><input type="text"></input></div>
		<span class="name"></span><span class="wishstar" title="Click to add to wishlist."></span>
		<span class="brand"></span>
		<label class="inputlabel" >Rating:</label>
			<div class="ratingDiv">
				<span class="rating" >1</span>
				<span class="rating" >2</span>
				<span class="rating" >3</span>
				<span class="rating" >4</span>
				<span class="rating" >5</span>
			</div>
		<span class="totalRating"></span>
		<span class="ratingdivider">(</span>
		<span class="totalCount"></span>
		<span class="ratingdivider">)</span>
	</div>
</template>
