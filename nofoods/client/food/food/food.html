<template name="foodsTemplate">
	<div class="content" >
		<h3 class="pagetitle" >Food</h3>
		<div class="contentbody">
			<span class="name"></span><span class="wishstar" title="Click to add to wishlist"></span>
			<div class="image">Reserved for Image</div>
			<span class="brand"></span>		
			<label class="inputlabel" >Rating</label>
				<div class="ratingDiv">
					<span class="rating" ></span>
					<span class="rating" ></span>
					<span class="rating" ></span>
					<span class="rating" ></span>
					<span class="rating" ></span>
					<span class="rating dashed" ></span>
				</div>
			<span class="totalRating"></span><span class="ratingdivider">(</span><span class="totalCount"></span><span class="ratingdivider">)</span>
			<label class="foods-infolabel" >Info</label>
			<span class="foods-location"></span>	
		</div>
	</div>
	<div class="content hidden images" >
	 	<h3 class="pagetitle" >Images</h3>
		<div class="contentbody">
			<div class="upload" >
				<label for="foods-fileupload" class="uploadlabel">Choose a picture to upload...</label>
				<input id="foods-fileupload" type="file" style="display: none;" />
			</div>
			<div id="blueimp-gallery" class="blueimp-gallery">
    		<div class="slides"></div>
    		<h3 class="title"></h3>
    		<a class="prev">‹</a>
    		<a class="next">›</a>
    		<a class="close">×</a>
    		<a class="play-pause"></a>
    		<ol class="indicator"></ol>
			</div>
			<img src="/backgrounds/newyork_background.png" alt="New York" class="mainimage">
			<div id="gallerylinks" style="display: none;">
    		<a href="/backgrounds/denver_colorado.png" title="Colorado">
        	<img src="/backgrounds/denver_colorado.png" alt="Colorado" height="75" width="75">
    		</a>
    		<a href="/backgrounds/newyork_background.png" title="New York">
        	<img src="/backgrounds/newyork_background.png" alt="New York" height="75" width="75">
   			</a>
			</div>
			<div class="imagesbutton show">
				<span>Show More Images</span>
			</div>
		</div>
	</div>
	<div class="content comments" >
	 	<h3 class="pagetitle" >Comments</h3>
		<div class="contentbody">
			Some comments here
		</div>
	</div>
</template>
