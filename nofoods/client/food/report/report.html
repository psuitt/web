<template name="report">

	<div id="report-dialog" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header warning">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Report Item</h4>
	      </div>
	      <div class="modal-body">
	        <p>Are you sure you want to report this item?</p>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" id="report-button" class="btn btn-primary glyphicon glyphicon-ban-circle">Report</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>
