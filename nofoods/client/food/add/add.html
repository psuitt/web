<template name="foodsAdd">
	<div class="content middle">
		<h3 class="pagetitle" >Add Food or Drink</h3>
		<div class="subcontent">
			<div class="page-message message"></div>
			<div id="foodsadd-typeselect" class="input-spacing">
				<button type="button" id="foodsadd-food" class="btn btn-default selected" value="Food">Food</button>
				<button type="button" id="foodsadd-drink" class="btn btn-default" value="Drink">Drink</button>	
			</div>		
			<label>Name</label><input id="foodsadd-name" type="text" placeholder="Name, Beef, ect..." />
			<label>Brand</label><input id="foodsadd-brand" type="text" class="typeahead" placeholder="Brand, Company, Restaurant..." />
			<label>Rating</label>
			<div class="ratingDiv">
			</div>
			<label style="display:none;">Location</label><input id="foodsadd-location" type="text" style="display:none;" placeholder="19th Street..." />
			<div id='foodsadd-map' style="display:none;"></div>		
			<input id="save" type="button" class="save" value="Save"/>
		</div>
	</div>
</template>
