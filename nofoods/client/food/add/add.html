<template name="foodsAdd">
	<input class="type" type="radio" name="type" value="Food" checked>Food</input>
	<input class="type" type="radio" name="type" value="Drink">Drink</input>	
	<label>Name:</label><input id="name" type="text" />
	<label>Brand:</label><input id="brand" type="text" />	
	<label>Rating</label>
		<span class="rating" >1</span>
		<span class="rating" >2</span>
		<span class="rating" >3</span>
		<span class="rating" >4</span>
		<span class="rating" >5</span>
	<input id="save" type="button" value="save"/>
</template>
