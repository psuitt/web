<template name="foodsAdd">
	<div class="content">
		<h3>Add Food or Drink</h3>
		<div class="message"></div>
		<input class="type" type="radio" name="type" value="Food" checked>Food</input>
		<input class="type" type="radio" name="type" value="Drink">Drink</input>	
		<label>Name:</label><input id="name" type="text" placeholder="Name, Beef, ect..." />
		<label>Brand:</label><input id="foodsadd-brand" type="text" class="typeahead" placeholder="Brand, Company, Restaurant..." />
		<ul id="foodsadd-brand-autocomplete" class="autocomplete hide">	
		</ul>	
		<label>Rating</label>
			<div class="ratingDiv">
				<span class="rating" ></span>
				<span class="rating" ></span>
				<span class="rating" ></span>
				<span class="rating" ></span>
				<span class="rating" ></span>
			</div>
		<input id="save" type="button" value="save"/>
	</div>
</template>
